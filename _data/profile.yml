short_bio: >-
  <p>
    A <a href="https://en.wikipedia.org/wiki/Bicolor_cat" target="_blank">bicolor cat</a> is a cat with white fur combined with fur of some other colour, for example solid black, tabby, or colourpointed.
  </p>
  <p>
    Feiyang (Amber) Xu is currently a PhD candidate in the Information Systems & Operations Management department at TiSEM. 
    Her research interests lie in digital platforms and artificial intelligence, with a focus on technological innovation and strategic management. 
    One theme of her work examines the impact of generative AI assistants on online communities of open-source projects, 
    where users share knowledge and help each other maintain the integrity of the projects.
  </p>

